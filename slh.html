<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 800px;
    margin: 0;
}

.container {
    text-align: center;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    height: 550px;
}

.photo {
    border-radius: 50%;
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin: 20px 0;
}

.message {
    font-size: 1.2em;
    line-height: 1.6;
    color: #555;
}

h1 {
    color: #ff69b4;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>亲爱的刘书梅宝宝</h1>
            <img src="img/1.jpg" alt="闺蜜的照片" class="photo">
            <p id="message">
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    alert('亲爱的刘书梅，你是我最珍贵的朋友！');
    alert('我们是永远的好闺蜜');
    alert('希望我们的友情可以像星空一样永恒！');
    while (true) {
        let str = prompt('你爱我吗')
        if (str === '爱'){
            break
        }
    }
   
});
const message = `从我们认识的那一天起，我就知道你将会成为是我的最好的朋友。
        果然后来成为了闺蜜
		你的友谊对我来说非常珍贵，我为有你这样的朋友而感到无比幸运。
		今天，我想向你表达我内心的真实感受：你是我生命中的特别存在。
		无论未来发生什么，我都会一直支持和陪伴你。
		祝我们友谊长存，彼此都幸福快乐！
		永远的朋友，石莲花`;
const p = document.getElementById('message');
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                p.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // 每秒吐出一个字
            }
        }
        typeWriter();
</script>
